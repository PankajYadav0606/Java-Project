<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Feedback</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      display: flex;
      flex-direction: column;
      color: white;
    }

    .header {
      background-color: #222;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav h1 {
      color: white;
      margin: 0;
    }

    

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
	  min-height: calc(100vh - 100px); /* Full height minus header and footer */
	  padding: 40px 20px;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center; /* âœ… Vertically centers the form */
	}
	
	form {
	  background-color: rgba(255, 255, 255, 0.1);
	  padding: 30px;
	  border-radius: 15px;
	  width: 100%;
	  max-width: 600px;
	  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
	  backdrop-filter: blur(6px);
	  margin: 0 auto;
	}


    #feedback-container {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
    }

    input[type="submit"] {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ddd;
    }

    a {
      margin-top: 20px;
      color: #fff;
      text-align: center;
      display: inline-block;
      text-decoration: underline;
    }

    a:hover {
      color: #ccc;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 14px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="nav">
      <h1>Feedback Form</h1>
    </div>
  </header>

  <!-- Main Form -->
  <div class="container">
    <form action="submitFeedback" method="post">
      <div id="feedback-container">
        <!-- Questions will be dynamically loaded from the servlet -->
      </div>
      <input type="submit" value="Submit Feedback">
    </form>

    <a href="index.html">Back to Home</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Online Feedback System | Designed by <a href="#">YourTeam</a>
  </footer>

  <script>
    // Fetch questions dynamically
    fetch("fetchQuestions")
      .then(response => response.text())
      .then(data => {
        document.getElementById("feedback-container").innerHTML = data;
      })
      .catch(error => console.log("Error loading questions:", error));
  </script>

</body>
</html>
